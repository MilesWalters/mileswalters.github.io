        // --- 2. LOGIC ---
        const quoteElement = document.getElementById('current-quote');
        const nextQuoteButton = document.getElementById('next-quote-button');
        let lastIndex = -1;
        let quotesArray = []; // Array to hold the parsed quotes

        /**
         * Selects a random quote that isn't the current one.
         */
        function getRandomQuote() {
            if (quotesArray.length === 0) return "No Moreauisms available.";
            if (quotesArray.length === 1) return quotesArray[0];

            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * quotesArray.length);
            } while (newIndex === lastIndex);

            lastIndex = newIndex;
            return quotesArray[newIndex];
        }

        /**
         * Updates the display with a new quote using a simple fade effect.
         */
        function displayNewQuote() {
            // Fade out
            quoteElement.style.opacity = '0';
            nextQuoteButton.disabled = true; // Disable button during transition

            setTimeout(() => {
                // Update text
                quoteElement.textContent = getRandomQuote();

                // Fade in
                quoteElement.style.opacity = '1';
                nextQuoteButton.disabled = false; // Re-enable button
            }, 500); // Duration matches the CSS transition
        }

        // --- 3. EVENT LISTENERS AND INITIALIZATION ---
        nextQuoteButton.addEventListener('click', displayNewQuote);

        // Display the initial quote on load (replacing the placeholder text)
        window.onload = function() {
            // Parse the string into an array, filter out any empty lines.
            quotesArray = quotesString.split('\n')
                                      .map(quote => quote.trim())
                                      .filter(quote => quote.length > 0);
            
            if (quotesArray.length > 0) {
                 // Immediately show the first random quote without the fade-in effect on load
                 lastIndex = Math.floor(Math.random() * quotesArray.length);
                 quoteElement.textContent = quotesArray[lastIndex];
            }
        };
